server:
  port: 8080
  undertow:
    # 1. 线程调优（核心！匹配CPU核心数）
    io-threads: ${spring.processors:4}          # I/O线程数 = CPU核心数（如8核则设8）
    worker-threads: ${spring.processors:4} * 8  # 工作线程数 = CPU核心数×8（8核则设64）
    thread-name-prefix: undertow-http-          # 线程名前缀（便于排查）

    # 2. 内存/缓冲区优化（减少拷贝）
    buffer-size: 1024      # 缓冲区大小1KB（适配多数API请求）
    direct-buffers: true   # 启用堆外内存（必开，提升读写效率）

    # 3. 连接限制（防雪崩）
    max-connections: 40000 # 最大并发连接数（根据服务器配置调整，如65535的70%）
    no-request-timeout: 5  # 空闲连接超时5秒（释放无效连接）

    # 4. HTTP协议优化（禁用老旧协议）
    http:
      disable-http10: true # 禁用HTTP1.0（仅保留HTTP1.1/2）
      tcp-no-delay: true   # 禁用Nagle算法（减少网络延迟）

spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:mysql://localhost:3306/javaee?allowPublicKeyRetrieval=true&useSSL=false&useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000
      maximum-pool-size: 20
      minimum-idle: 5
      pool-name: HikariCP

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: org.bluebridge.entity,org.bluebridge.common.model
  configuration:
    map-underscore-to-camel-case: true

# 配置log4j2
logging:
  config: classpath:log4j2-${spring.profiles.active}.xml