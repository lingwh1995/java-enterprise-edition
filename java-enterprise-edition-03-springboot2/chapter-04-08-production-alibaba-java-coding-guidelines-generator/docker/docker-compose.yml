version: '3.8'

services:
  alibaba-java-coding-guidelines:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: alibaba-java-coding-guidelines-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped